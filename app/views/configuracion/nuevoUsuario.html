
<form name="FormUsuario" angular-validator-submit="$ctrl.Guardar()" novalidate angular-validator autocomplete="off">
<div class="card animated fadeIn fast" style="margin-top:20px;">
  <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
    <header>
      <strong style="font-weight:bold; border:none; margin-left:10px;">Nuevo usuario</strong>
      <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"> <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Configuraci贸n</a>><a href="#" class="paginaActiva">usuarios</a></small>

    </header>
    <div class="tools">
      <div class="btn-group">
        <button title="Crear un usuario nuevo" type="submit" class="btn btn-primary btn-sm" type="button" permission permission-only="'usuariosAdd'"><i class="fa fa-save" aria-hidden="true"></i> Guardar</button>
        <button title="regresar" class="btn btn-default btn-sm" type="button" ui-sref="home.configuracion.usuarios">Regresar</button>
      </div>
    </div>
  </div>
  <div class="card-body">

    <div class="col-md-12">
      <div class="col-md-3" style="padding: 15PX;">
        <div class="row">
          <label><b>Clave</b></label>
          <input type="text" class="form-control input-sm" name="Clave" required-message="'Este campo es obligatorio'" ng-required="true"
            validate-on="dirty" ng-model="$ctrl.Clave" placeholder="Nombre de la encuesta">

        </div>
        <div class="row">
          <label><b>Nombre del usuario</b></label>
          <input type="text" class="form-control input-sm" name="Nombre" required-message="'Este campo es obligatorio'" ng-required="true"
            validate-on="dirty" ng-model="$ctrl.Nombre" placeholder="Nombre del usuario">

        </div>
        <div class="row">
          <label><b>Tipo de usuario</b></label>
          <select class="form-control input-sm" 
          ng-options="item as item.Nombre for item in $ctrl.Roles track by item.IdRol" 
          name="rol"
          ng-model="$ctrl.rol">
            <option value="">selecciona</option>
          </select>
        </div>
        <!-- <div class="row">
          <label><b>Domicilio</b></label>
          <input type="text" class="form-control input-sm" name="npregunta" required-message="'Este campo es obligatorio'" ng-required="true"
            validate-on="dirty" ng-model="$ctrl.NombreEnc" placeholder="Nombre de la encuesta">

        </div>
        <div class="row">
          <label><b>Colonia</b></label>
          <input type="text" class="form-control input-sm" name="npregunta" required-message="'Este campo es obligatorio'" ng-required="true"
            validate-on="dirty" ng-model="$ctrl.NombreEnc" placeholder="Nombre de la encuesta">

        </div>-->
        <div class="row">
          <label><b>Pasaporte</b></label>
          <input type="password" class="form-control input-sm" name="pass1" required-message="'Este campo es obligatorio'" ng-required="true"
            validate-on="dirty" ng-model="$ctrl.pass1">

        </div>
        <div class="row">
          <label><b> valida Pasaporte</b></label>
          <input type="password" class="form-control input-sm" name="pass2" required-message="'Este campo es obligatorio'" ng-required="true"
            validate-on="dirty" ng-model="$ctrl.pass2">

        </div>

      </div>
      <div class="col-md-3" style="padding: 15PX;">

        <!--  <div class="row">
          <label><b>Grupo de ventas:</b></label>
          <input type="text" class="form-control input-sm" name="npregunta" required-message="'Este campo es obligatorio'" ng-required="true"
            validate-on="dirty" ng-model="$ctrl.NombreEnc" placeholder="Nombre de la encuesta">

        </div>-->
        <div class="row">
          <label><b>Identificaci贸n:</b></label>
          <select class="form-control input-sm" 
          name="identificacion"
          ng-options="item as item.Nombre for item in $ctrl.Indentificaciones track by item.Clave"
            ng-model="$ctrl.identificacion">
            <option value="">selecciona</option>
          </select>
        </div>

        <div class="row">
          <label><b>Fecha de Ingreso:</b></label>
          <input type="date" class="form-control input-sm" name="fechaingreso" required-message="'Este campo es obligatorio'" ng-required="true"
            validate-on="dirty" ng-model="$ctrl.fechaingreso" placeholder="dd/MM/yyyy">

        </div>
        <div class="row">
          <label><b>Fecha de Baja:</b></label>
          <input type="date" class="form-control input-sm" name="fechabaja" ng-disabled="!$ctrl.activo" validate-on="dirty" ng-model="$ctrl.fechabaja"
            placeholder="dd/MM/yyyy">
        </div>

        <div class="row">
          <div class="col-md-6">
            <br>
            <label class="checkbox-inline checkbox-styled checkbox-info">
														<input type="checkbox" 
                            name="activo"
                             ng-model="$ctrl.activo" value="option3" checked=""><span>Activo </span>
													</label>
          </div>
          <div class="col-md-6">
            <br>
            <label class="checkbox-inline checkbox-styled checkbox-info">
														<input type="checkbox"
                            ng-model="$ctrl.recibemensaje"
                            name="recibe"
                             ><span>Recibe mensaje</span>
													</label>
          </div>


        </div>


      </div>
      <div class="col-md-6">
        <div class="col-md-12">
          <p>Relaci贸n plaza-usuario</p>
          <div class="col-md-4">
            <label><b>Distribuidor:</b></label>
            <select class="form-control input-sm"
             ng-change="$ctrl.muestraplazas()" 
            ng-options="item as item.Nombre for item in $ctrl.distribuidores track by item.Clv_Plaza"
              ng-model="$ctrl.distribuidor"
              name="distribuidor"
              >
            <option value="">selecciona</option>
              </select>

          </div>
          <div class="col-md-4">
            <label><b>Plazas:</b></label>
            <select class="form-control input-sm"
            name="plaza"
             ng-options="item as item.razon_social for item in $ctrl.plazas track by item.id_compania"
              ng-model="$ctrl.plaza">
            <option value="">selecciona</option>
              </select>

          </div>
          <div class="col-md-2">
            <button class="btn btn-success btn-sm" ng-click="$ctrl.agregaRelacion()"><i class="fa fa-plus"></i> Agregar</button>
          </div>
        </div>
        <div class="col-md-12">
          <p>Relaci贸n Distribuidor-Usuario</p>

          <table class="table">
            <thead>
              <th>Distribuidor</th>
              <th>Plaza</th>
              <th>Opciones</th>
            </thead>
            <tbody>
              <tr>
                <td>PROSPECTOS</td>
                <td>PROSPECTOS</td>
                <td><button class="btn btn-xs btn-danger"><i class="fa fa-trash"></i> Eliminar</button></td>
              </tr>
            </tbody>
          </table>
        </div>


      </div>

    </div>


  </div>
</div>
</form>
