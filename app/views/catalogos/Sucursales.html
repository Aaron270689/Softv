<style type="text/css">
    .scrollDiv {
        height: 500px;
        overflow: auto;
        overflow-x: hidden;
    }
</style>
<div class="card animated fadeIn" style="margin-top:20px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
        <header>
            <strong style="font-weight:bold; border:none; margin-left:10px;">Catálogo Sucursales</strong>
            <br>
            <small class="text-muted" style="font-size:14px; margin-left:10px;">
                <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a> > <a href="#" class="paginaActiva">Catálogo Sucursales</a>
            </small>
        </header>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-10" style="font-weight:bold;">
                Buscar Sucursal por:
            </div>
            <button type="button" class="btn btn-primary btn-sm" ui-sref="home.catalogos.sucursal_nueva" title="Crear una plaza nueva">NUEVA SUCURSAL</button>
            <br>
            <div class="col-md-15">

                <div class="col-md-12" style="text-align:right">
                    <div>
                        <div class="col-md-3" style="text-align:left">

                            <select name="SltPlaza" class="form-control input-sm" ng-model="$ctrl.Plaza" ng-change="$ctrl.buscar(2)" aria-placeholder="Seleccione la plaza" ng-options="P.razon_social for P in $ctrl.plazas track by item.id_compania">
                        
                        </select>
                        </div>
                    </div>
                    <div class="col-md-2" style="text-align:right">
                        <input type="text" name="InpSearchSucursal" class="form-control input-sm" ng-model="$ctrl.clave" placeholder="Clave">
                    </div>
                    <div class="col-md-1" style="text-align:right">
                        <span class="input-group-addon"><i class="fa fa-search"></i> <button type="button" class="btn btn-warning btn-sm"   ng-click="$ctrl.buscar(0);" title="Busca sucursal">BUSCAR</button></span>
                    </div>
                    <div class="col-md-2" style="text-align:right">
                        <input type="text" name="InpSearchSucursal2" class="form-control input-sm" ng-model="$ctrl.descripcion" placeholder="Descripcion">
                    </div>
                    <div class="col-md-1" style="text-align:right">
                        <span class="input-group-addon"><i class="fa fa-search"></i>  <button type="button" class="btn btn-warning btn-sm" ng-click="$ctrl.buscar(1);"  title="Busca sucursal">BUSCAR</button></span>
                    </div>

                </div>
            </div>


        </div>
    </div>
    <br>
    <div class="col-md-12">
        <div class="col-md-10">
            <table class="table">
                <thead>
                    <tr>
                        <th width="10%"><b>Clave</b></th>
                        <th width="70%"><b>Nombre de la sucursal</b></th>
                        <th width="20%" colspan="4"><b>Acciones</b></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-show="$ctrl.SinRegistros">
                        <td class="text-center" colspan="4">SIN REGISTROS</td>
                    </tr>
                    <tr dir-paginate="X in $ctrl.SucursalList|itemsPerPage:7" ng-show="$ctrl.ConRegistros">
                        <td>{{ X.Clv_Sucursal}}</td>
                        <td>{{ X.Nombre }}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-xs" ui-sref="home.catalogos.SucursalDetalle({ id: X.Clv_Sucursal })"
                                title="Consultar Sucursal"><i class="glyphicon glyphicon-eye-open"></i> CONSULTA</button>
                            <button type="button" class="btn btn-warning btn-xs" ui-sref="home.catalogos.sucursal_editar({ id: X.Clv_Sucursal })" 
                            title="Editar Sucursal"><i class="fa fa-pencil-square-o"></i> EDITAR</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <br>
            <div style="margin-top:-40px;">
                <dir-pagination-controls max-size="7" direction-links="true" boundary-links="true" ng-if="$ctrl.SucursalList.length > 0">
                </dir-pagination-controls>
            </div>
            <br>
        </div>
    </div>
</div>
</div>
