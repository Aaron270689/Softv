<style type="text/css">
    .table-scroll {
        height:150px;
        overflow:auto;  
        margin-top:20px;
    }
</style>
<form name="FormColonia" angular-validator-submit="ctrl.SaveColonia()" novalidate angular-validator>
    <div class="modal-header">
        <button class="close" type="button" aria-label="close" ng-click="ctrl.cancel()">x</button>
        <h4 class="modal-title"><i ng-class="ctrl.Icono"></i> {{ ctrl.Titulo }}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <b><small>Nombre de la colonia</small></b>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-12">
                    <input name="InpColonia" type="text" class="form-control input-sm" ng-model="ctrl.Colonia" validate-on="dirty" required required-message="'Obligatorio'">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <b><small>Estado:</small></b>
                </div>
                <div class="col-md-6">
                    <b><small>Ciudad:</small></b>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6">
                    <select name="InpEstado" class="form-control input-sm" ng-model="ctrl.Estado" ng-options="E.Nombre for E in ctrl.EstadoList track by E.IdEstado" ng-change="ctrl.GetCiudadMunicipio()" validate-on="dirty" required required-message="'Obligatorio'">
                        <option value="">Selecciona</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select name="InpCiudad" class="form-control input-sm" ng-model="ctrl.Ciudad" ng-options="M.Municipio.Nombre for M in ctrl.CiudadMunicipioList track by M.Municipio.IdMunicipio" ng-change="ctrl.GetLocalidad()" validate-on="dirty" required required-message="'Obligatorio'">
                        <option value="">Selecciona</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <p><b><small>Localidad:</small></b></p>
                </div>
                <div class="col-md-3">
                    <p><b><small>Código Postal:</small></b></p>
                </div>
                <div class="col-md-3">
                    <p><b><small>Tipo de Colonia:</small></b></p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6">
                    <select name="InpLocalidad" class="form-control input-sm" ng-model="ctrl.Localidad" ng-options="L.Localidad.Nombre for L in ctrl.LocalidadList track by L.Localidad.IdLocalidad" validate-on="dirty" required required-message="'Obligatorio'">
                        <option value="">Selecciona</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input name="InpCP" type="text" class="form-control input-sm" ng-model="ctrl.CP" maxlength="5" ng-pattern="/^\d{5}$/" validate-on="dirty" required required-message="'Obligatorio'" invalid-message="'Inválido, Ingresa 5 dígitos.'">
                </div>
                <div class="col-md-3">
                    <select name="InpTipoColonia" class="form-control input-sm" ng-model="ctrl.TipoColonia" validate-on="dirty" required required-message="'Obligatorio'">
                        <option value="">Selecciona</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-8">
                    <b><small>Seleccione los servicios relacionados a esta colonia</small></b>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-8">
                    <select name="SltServicios" class="form-control input-sm" ng-model="ctrl.TipoServicio" ng-options="T.Concepto for T in ctrl.TipoServicioList track by T.ClvTipSer" validate-on="dirty" required required-message="'Obligatorio'">
                        <option value="">Selecciona</option>
                    </select>
                </div>
                <div class="col-md-4" style="text-align:center">
                    <button type="button" class="btn btn-success btn-sm" title="Agregar Relación">Agregar</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12 table-scroll">
                    <table class="table">
                        <thead>
                            <tr>
                                <th><b>Estado</b></th>
                                <th><b>Localidad</b></th>
                                <th><b>Ciudad</b></th>
                                <th><b>CP</b></th>
                                <th><b>Tipo Colonia</b></th>
                                <th><b>Acciones</b></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="X in ctrl.RelColViewList">
                                <td>{{ X.IdComision }}</td>
                                <td>{{ X.TipServ }}</td>
                                <td>{{ X.TipServ }}</td>
                                <td>{{ X.TipServ }}</td>
                                <td>{{ X.TipServ }}</td>
                                <td><button type="button" class="btn btn-danger btn-xs" title="Eliminar Ciudad">Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-sm" title="Guardar Plaza">Guardar</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.cancel()" title="Salir">Cancelar</button>
    </div>
</form>
