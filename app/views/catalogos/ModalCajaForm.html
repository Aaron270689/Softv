<style type="text/css">
    .table-scroll {
        height: 150px;
        overflow: auto;
        margin-top: 20px;
    }
</style>

<form name="FormLocalidad" angular-validator-submit="ctrl.SaveCaja()" novalidate angular-validator autocomplete="off">
    <div class="modal-header">
        <button class="close" type="button" aria-label="close" title="Salir" ng-click="ctrl.cancel()">x</button>
        <h4 class="modal-title"><i ng-class="ctrl.Icono"></i> {{ ctrl.Titulo }}</h4>
    </div>
    <fieldset ng-disabled="ctrl.blockForm">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <b><small>Plaza :</small></b>
                <aria-label>Plaza nombre</aria-label>

            </div>
        </div>
    

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">
                <p><b><small>Clave:</small></b></p>
            </div>
            <div class="col-md-3">
                <p><b><small>Descripcion:</small></b></p>
            </div>
            <div class="col-md-3">
                <p><b><small>Ip de la maquina:</small></b></p>
            </div>
            <div class="col-md-3">
                <p><b><small>Sucursal:</small></b></p>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-3">
                <input name="InpClave" type="text" class="form-control input-sm" ng-model="$ctrl.Nombre" validate-on="dirty" required required-message="'Obligatorio'">
            </div>
            <div class="col-md-3">
                <input name="InpDescripcion" type="text" class="form-control input-sm" ng-model="$ctrl.Clv_Sucursal" validate-on="dirty">
            </div>
            <div class="col-md-3">
                <input name="InpIP" type="text" class="form-control input-sm" ng-model="$ctrl.IP" validate-on="dirty" required required-message="'Obligatorio'"
                    placeholder="192.168.('60').25">
            </div>
            <div class="col-md-3">
                <select name="SltSucursal" class="form-control input-sm" ng-model="$ctrl.Plaza" title="Seleccione la sucursal" ng-options="P.razon_social for P in $ctrl.plazas track by P.id_compania">
                                <option value="">Selecciona la sucursal</option>
                                   </select>
            </div>
        </div>
    </div>
    
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <p><b><small>Selecciona:</small></b></p>
            </div>

            <div class="col-md-6">
                <p><b><small>Factura Fiscal:</small></b></p>
            </div>

        </div>
        <div class="col-md-12">
            <div class="col-md-6">
                <label class="radio-inline radio-styled" width="100px">
                        <input type="radio"  ng-checked="$ctrl.ImpOp == '1'" name="RdoMatriz" ng-model="$ctrl.ImpOp"  value="S" style="width:40px; height:40px;"><span><small>Imprime Tickets:</small></span>
                </label>
                <label class="radio-inline radio-styled" width="100px">
                       <input type="radio"  ng-checked="$ctrl.ImpOp == '0'"  name="RdoMatriz" ng-model="$ctrl.ImpOp" value="N"><span><small>Impresora Termica:</small></span>
                             
                 </label>
            </div>
            <div class="col-md-6">
                <label class="radio-inline radio-styled" width="100px">
                         <input type="radio"  ng-checked="$ctrl.Ffiscal == '1'" name="RdoFiscal" ng-model="$ctrl.Ffiscal"  value="S" style="width:40px; height:40px;"><span><small>Factura Normal</small></span>
                 </label>
                <label class="radio-inline radio-styled" width="100px">
                       <input type="radio"  ng-checked="$ctrl.Ffiscal == '0'"  name="RdoFiscal" ng-model="$ctrl.Ffiscal" value="N"><span><small>Ticket:</small></span>
                </label>
            </div>

        </div>
    </div>
    </div>
</fieldset>
    <div class="modal-footer">
            <td><button type="submit" ng-disabled="ctrl.blocksave" class="btn btn-primary btn-xs" ng-click="ctrl.SaveCaja()"title="Guardar Registro"><i class="glyphicon glyphicon-floppy-save"></i> Guardar</button></td>
            <td><button type="submit" ng-disabled="ctrl.blockcancel" class="btn btn-warning btn-xs" ng-click="ctrl.cancel()" title="Cancelar cambios"><i class="glyphicon glyphicon-floppy-remove"></i> Cancelar</button></td>
            <td><button type="submit" ng-disabled="$ctrl.blockreturn" class="btn btn-default btn-xs" ng-click="ctrl.cancel()" title="Regresar"><i class="glyphicon glyphicon-hand-left"></i> Regresar</button></td>
    </div>
</form>
